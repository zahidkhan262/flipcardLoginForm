<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FlipCard</title>
  </head>
  <body>
    <div class="main">
      <div class="flipCard">
        <div class="left-container">
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds.</p>
          <div class="iphone-img">
            <img src="iphone.png" alt="iphone-Mockup" />
          </div>
        </div>
        <div class="right-container">
          <h1>Login</h1>
          <form>
            <label for="email">Email</label>
            <input type="email" placeholder="john@example.com" id="email" />

            <label for="pwd">Password</label>
            <input
              type="password"
              placeholder="At least 8 characters"
              id="pwd"
            />
            <p>
              <input type="checkbox" />By creating an account, you agree to the
              <a href="#">Terms & Conditions.</a>
            </p>

            <button>Create an Account</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
